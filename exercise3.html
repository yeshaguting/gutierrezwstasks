<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lab Exercise 3 </title>
</head>

<script>
    function total()
    {
        x = "10";
        document.getElementById("tshirt").innerHTML = "T-shirt: $" + x;
        y = "8";
        document.getElementById("socks").innerHTML = "Socks: $" + y;
        z = "20";
        document.getElementById("dinner").innerHTML = "Dinner: $" + z;

        total = parseInt(x) + parseInt(y) + parseInt(z);

        document.getElementById("total").innerHTML = "Order Total: $" + total;
    }

    function totbal()
    {
        bal = "100";
        lun = "20";
        din = "50";
        job = "200";

        totbal = parseInt(bal) - parseInt(lun) - parseInt(din) + parseInt(job);

        document.getElementById("totbal").innerHTML = "Total Balance: $" + totbal;

    }
</script>

<body>

    <div>
        <h3>1H.</h3>
        <p id="tshirt"> T-shirt: $10 </p>
        <p id="socks"> Socks: $8 </p>
        <p id="dinner"> Dinner: $20 </p>
        <input type="button" value="Total" onclick="total()">
        <p id=total><br></p>
    </div>

    <div>
        <h3>1I.</h3>
        <p id="balance"> Balance: $100 </p>
        <p style="font-weight: bold;"> Expenses </p>
        <p id="lunch"> Lunch: $20 </p>
        <p id="dinner"> Dinner: $50 </p>
        <p style="font-weight: bold;"> Earnings </p>
        <p id="job"> Job: $200 </p>
        <input type="button" value="Total Balance" onclick="totbal()">
        <p id="totbal"> Total Balance: </p>
    </div>

</body>
</html>
